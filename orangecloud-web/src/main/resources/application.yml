spring:
  application:
    name: orangecloud-web
server:
  port: 80

eureka:
  client:
    service-url:
      defaultZone: http://orangecloud1.net:2334/eureka/,http://orangecloud2.net:2335/eureka/

  instance:
    instance-id: orangecloud-web:${server.port}
    prefer-ip-address: true

api:
  url:
    prefix: http://ORANGECLOUD-API